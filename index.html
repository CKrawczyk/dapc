<!DOCTYPE HTML>
<html>
  <head>
    <title>Dragon Age PC</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap-select.min.css">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap-switch.min.css">
    <link type="text/css" rel="stylesheet" href="./css/jquery.treegrid.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-select.js"></script>
    <script type="text/javascript" src="./js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="./js/jquery.treegrid.min.js"></script>
    <script type="text/javascript" src="./js/jquery.treegrid.bootstrap3.js"></script>
  </head>
  <body>

     <div class="container" id="body_container">

       <div class="row">
         <!--Basic info-->
         <div class="col-md-8">
           <div class="box" id="basic_info">
             <div class="row">
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Name</span>
                   <input type="text" class="form-control edit-lock" id="name">
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Gender</span>
                   <select class="selectpicker edit-lock" data-width="100%" id="gender">
                     <option data-hidden="true"> </option>
                     <option>Male</option>
                     <option>Female</option>
                   </select>
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Race</span>
                   <select class="selectpicker edit-lock" data-width="100%" id="race">
                     <option data-hidden="true"> </option>
                     <option>Human</option>
                     <option>Elf</option>
                     <option>Dwarf</option>
                     <option>Qunari</option>
                   </select>
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Class</span>
                   <select class="selectpicker edit-lock" data-width="100%" id="class">
                     <option data-hidden="true"> </option>
                     <option>Mage</option>
                     <option>Rogue</option>
                     <option>Warrior</option>
                   </select>
                 </div>
               </div>
             </div>
             <div class="row top-buffer-small">
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Age</span>
                   <input type="text" class="form-control edit-lock" id="age">
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Back.</span>
                   <input type="text" class="form-control edit-lock" id="background">
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Level</span>
                   <input type="text" class="form-control edit-lock is-int" id="level">
                 </div>
               </div>
               <div class="col-md-3 col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">XP</span>
                   <input type="text" class="form-control edit-lock is-int" id="XP">
                 </div>
               </div>             
             </div>
           </div>
         </div>

         <!--Utility info-->
         <div class="col-md-4">
           <div class="box" id="utility_info">
             <div class="row">
               <div class="col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Defense</span>
                   <input type="text" class="form-control is-int" id="defense">
                 </div>
               </div>
               <div class="col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Armor</span>
                   <input type="text" class="form-control is-int" id="armor">
                 </div>
               </div>
             </div>
             <div class="row top-buffer-small">
               <div class="col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Speed</span>
                   <input type="text" class="form-control is-int" id="speed">
                 </div>
               </div>
               <div class="col-sm-6">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">AP</span>
                   <input type="text" class="form-control is-int" id="AP">
                 </div>
               </div>
             </div>
           </div>
         </div>         
       </div>
       
       <div class="row top-buffer">
         
         <!--Col 1-->
         <div class="col-lg-4 col-md-6">
           <!--Health and Mana-->
           <div class="box" id="health_and_mana">
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Health</span>
                   <input type="text" class="form-control edit-lock is-int" id="health_max">
                   <span class="input-group-btn" style="width:0px;"></span>
                   <input type="text" class="form-control is-int" id="health_current" >
                   <div class="input-group-btn">
                     <button class="btn btn-default" type="button" id="health_button" data-toggle="popover">±</button>
                   </div>
                 </div>
               </div>
             </div>
             
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <span class="input-group-btn" style="width: 20%;"></span>
                   <span class="input-group-title title" style="width: 36%;">Maximum</span>
                   <span class="input-group-title title" style="width: 36%;">Current</span>
                   <span class="input-group-btn" style="width: 8%;"></span>
                 </div>
               </div>
             </div>
             
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <span class="input-group-addon">Mana</span>
                   <input type="text" class="form-control edit-lock is-int" id="mana_max">
                   <span class="input-group-btn" style="width:0px;"></span>
                   <input type="text" class="form-control is-int" id="mana_current" >
                   <div class="input-group-btn">
                     <button class="btn btn-default" type="button" id="mana_button" data-toggle="popover">±</button>
                   </div>
                 </div>
               </div>
             </div>   
           </div>

           <!--Stats-->
           <div class="box top-buffer" id="stats">
             <div class="row">
               <div class="col-xs-12">
                 <table class="table table-condensed" style="border-collapse:collapse;">
                   <tbody id="accordion_table">
                   </tbody>
                 </table>
               </div>
             </div>            
           </div>
           
         </div><!--col1-->

         <!--Col 2-->
         <div class="col-lg-4 col-md-6">
           <!--Weapons-->
           <div class="box" id="weapons">
             
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <span class="input-group-title title" style="width: 32%;">Weapon</span>
                   <span class="input-group-btn" style="width: 0.5%;"></span>
                   <span class="input-group-title title" style="width: 22%;">Attack</span>
                   <span class="input-group-title title" style="width: 22%;">Damage</span>
                   <span class="input-group-btn" style="width: 1%;"></span>
                   <span class="input-group-title title" style="width: 24%;">Range</span>
                 </div>
               </div>
             </div>
           </div>

           <!--Talents and Powers-->
           <div class="box top-buffer" id="talents_and_powers">
             <div class="row">
               <div class="col-xs-12 title">
                 Talents & Class Powers
               </div>
             </div>
           </div>

           <!--Languages-->
           <div class="box top-buffer" id="languages">
             <div class="row">
               <div class="col-xs-12 title">
                 Languages
               </div>
             </div>
           </div>

           <!--Equipment-->
           <div class="box top-buffer" id="equipment">
             <div class="row">
               <div class="col-xs-12 title">
                 Equipment
               </div>
             </div>
           </div>
         </div> <!--col2-->
         
         <!--Col 3-->
         <div class="col-lg-4 col-md-12">
           <!--Money-->
           <div class="box" id="money">
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <span class="input-group-title title" style="width: 31%;">Gold</span>
                   <span class="input-group-title title" style="width: 31%;">Silver</span>
                   <span class="input-group-title title" style="width: 31%;">Copper</span>
                   <span class="input-group-btn" style="width: 7%;"></span>
                 </div>
               </div>
             </div>
             <div class="row">
               <div class="col-xs-12">
                 <div class="input-group input-group-sm">
                   <input type="text" class="form-control is-int" id="gold">
                   <span class="input-group-btn" style="width:0px;"></span>
                   <input type="text" class="form-control is-int" id="silver" >
                   <span class="input-group-btn" style="width:0px;"></span>
                   <input type="text" class="form-control is-int" id="copper" >
                   <div class="input-group-btn">
                     <button class="btn btn-default" type="button" id="money_button" data-toggle="popover">±</button>
                   </div>
                 </div>
               </div>
             </div>
           </div>

           <!--Spells-->
           <div class="box top-buffer" id="spells">
             <div class="row">
               <div class="col-xs-12 title">
                 Spells
               </div>
               <div class="col-xs-12">
                 
                 <table class="tree" id="known_spell_tree" align="right">
                   <thead>
                     <tr>
                       <th class="col-xs-5">Name</th>
                       <th class="col-xs-3"></th>
                       <th class="col-xs-1">MP</th>
                       <th class="col-xs-1">TN</th>
                       <th class="col-xs-3 no-margin"><button class="btn btn-default btn-xs" type="button" data-toggle="modal" data-target="#spell_modal" id="add_spell" style="width:100%">±</button></th>
                     </tr>
                   </thead>
                   <tbody id="known_spell_body">
                   </tbody>
                 </table>
               </div>
             </div>
           </div>

           <!--Controls-->
           <div class="box top-buffer" id="controls">
             <div class="row">
               <div class="col-xs-6">
                 <div class="input-group">
                   <span class="input-group-addon">
                     Edit
                   </span>
                   <span class="input-group-addon">
                     <input type="checkbox" name="edit_switch" id="edit_switch" checked>
                   </span>
                 </div>
               </div>
               <div class="col-xs-6">
                 <input type="file" id="file_upload" style="display:none;">
                 <a download="save.json" href="#" id="file_save" style="display:none;">Save</a>
                 <div class="btn-group btn-group-justified" role="group">
                   <div class="btn-group" role="group">
                     <button class="btn btn-default" type="button" id="load">Load</button>
                   </div>
                   <div class="btn-group" role="group">
                     <button class="btn btn-default" type="button" id="save">Save</button>
                   </div>
                   <div class="btn-group" role="group">
                     <button class="btn btn-default edit-lock" type="button" id="clear">Clear</button>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
         
       </div> <!--col3-->
     </div> <!--container-->

     <div id="popover_health_mana_body" style="display: none;">
       <div class="row">
         <div class="col-xs-12">
           <input type="text" class="form-control is-int" id="add_remove_value" style="width:100%">
         </div>
         <div class="col-xs-12 top-buffer">
           <div class="btn-group btn-group-justified" role="group">
             <div class="btn-group" role="group">
               <button class="btn btn-default" type="button" id="add">+</button>
             </div>
             <div class="btn-group" role="group">
               <button class="btn btn-default" type="button" id="remove">-</button>
             </div>
           </div>
         </div>
       </div>
     </div>

     <div id="popover_cast_body" style="display: none;">
       <div class="row">
         <div class="col-xs-12">
           <input type="text" class="form-control is-int" id="cast_value" style="width:100%">
         </div>
         <div class="col-xs-12 top-buffer">
           <div class="btn-group btn-group-justified" role="group">
             <div class="btn-group" role="group">
               <button class="btn btn-default disabled" type="button" id="spell_cast_po">Cast</button>
             </div>
             <div class="btn-group" role="group">
               <button class="btn btn-default" type="button" id="spell_cancel_po">Cancel</button>
             </div>
           </div>
         </div>
       </div>
     </div>

     <div id="popover_money_body" style="display: none;">
       <div class="row">
         <div class="col-xs-4 title no-margin-right">
           Gold
         </div>
         <div class="col-xs-4 title no-margin">
           Silver
         </div>
         <div class="col-xs-4 title no-margin-left">
           Copper
         </div>
       </div>
       <div class="row">
         <div class="col-xs-12">
           <div class="input-group">
             <input type="text" class="form-control is-int" id="new_gold">
             <span class="input-group-btn" style="width:0px;"></span>
             <input type="text" class="form-control is-int" id="new_silver" >
             <span class="input-group-btn" style="width:0px;"></span>
             <input type="text" class="form-control is-int" id="new_copper" >
           </div>
         </div>
       </div>
       <div class="row">
         <div class="col-xs-12 top-buffer">
           <div class="btn-group btn-group-justified" role="group">
             <div class="btn-group" role="group">
               <button class="btn btn-default" type="button" id="add">+</button>
             </div>
             <div class="btn-group" role="group">
               <button class="btn btn-default" type="button" id="remove">-</button>
             </div>
           </div>
         </div>
       </div>
     </div>

     <div class="modal fade" tabindex="-1" role="dialog" id="spell_modal" style="display: none;">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title">Add/Remove Spells</h4>
           </div>
           <div class="modal-body">
             <div class="row">
               <div class="col-xs-12">
                 <table class="tree" id="spell_tree">                   
                 </table>
               </div>
             </div>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal" id="update_spells">Update Spells</button>
           </div>
         </div>
       </div>
     </div>
     
     <script src="./js/dapc.js"></script>
  </body>
</html>
