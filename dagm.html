<!DOCTYPE HTML>
<html>
  <head>
    <title>Dragon Age GM</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap-select.min.css">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/bootstrap-switch.min.css">
    <link type="text/css" rel="stylesheet" href="./css/jquery.treegrid.css">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap-select.js"></script>
    <script type="text/javascript" src="./js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="./js/jquery.treegrid.min.js"></script>
    <script type="text/javascript" src="./js/jquery.treegrid.bootstrap3.js"></script>
  </head>
  <body>

    <div class="container" id="body_container">
      <div class="row">

        <div class="col-xs-3">
          <div class="box top-buffer" id="init_order">
            <div class="row">
              <div class="col-xs-12 title">
                Initiative Tracker
              </div>
              <div class="col-xs-6 no-margin-right">
                <button class="btn btn-default btn-xs" type="button" id="add_all" style="width:100%;">Add all</button>
              </div>
              <div class="col-xs-6 no-margin-left">
                <button class="btn btn-default btn-xs" type="button" id="advance" style="width:100%;">Advance</button>
              </div>
              <div class="col-xs-12">
                <table class="tree" id="initiative_tree" align="right">
                  <thead>
                    <tr>
                      <th>Name</th>
                    </tr>
                  </thead>
                  <tbody id="init_body">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-9">
          <div class="row">
          
        <div class="col-xs-6">
          <div class="box top-buffer" id="players">
            <div class="row">
              <div class="col-xs-12 title">
                Players
              </div>
              <div class="col-xs-12">
                <table class="tree" id="overview_tree_palyer" align="right">
                  <thead>
                    <tr>
                      <th class="col-xs-4 no-margin">Name</th>
                      <th class="col-xs-1 no-margin">Def.</th>
                      <th class="col-xs-1">Arm.</th>
                      <th class="col-xs-1 no-margin">Sp.</th>
                      <th class="col-xs-2 no-margin">Init.</th>
                      <th class="col-xs-3 no-margin">
                        <input type="file" multiple id="player_upload" style="display:none;">
                        <button class="btn btn-default btn-xs" type="button" id="add_player" style="width:100%">+</button>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="overview_body_player">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="box top-buffer" id="foes">
            <div class="row">
              <div class="col-xs-12 title">
                Foes
              </div>
              <div class="col-xs-12">
                <table class="tree" id="overview_tree_foe" align="right">
                  <thead>
                    <tr>
                      <th class="col-xs-4 no-margin">Name</th>
                      <th class="col-xs-1 no-margin">Def.</th>
                      <th class="col-xs-1">Arm.</th>
                      <th class="col-xs-1 no-margin">Sp.</th>
                      <th class="col-xs-2 no-margin">Init.</th>
                      <th class="col-xs-3 no-margin">
                        <input type="file" multiple id="foe_upload" style="display:none;">
                        <div class="input-group input-group-xs">
                          <span class="input-group-addon">
                            Multi. <input type="checkbox" id="foe_multi">
                          </span>
                          <!--<button class="btn btn-default btn-xs" type="button" id="add_foe" data-toggle="modal" data-target="#foe_modal" style="width:100%">+</button>-->
                          <button class="btn btn-default btn-xs" type="button" id="add_foe" style="width:100%">+</button>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="overview_body_foe">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
        </div>
          </div>
        </div>
      </div>
      
    </div> <!--container-->

    <div id="mouseover" class="hidden">
    </div>

    <div id="popover_health_mana_body" style="display: none;">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control is-int" id="add_remove_value" style="width:100%">
        </div>
        <div class="col-xs-12 top-buffer">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button class="btn btn-default" type="button" id="add">+</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" type="button" id="remove">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="foe_modal" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">How many would you like to add?</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                <input type="text" class="form-control is-int" id="add_foe_value" style="width:100%" value="1">
              </div>
            </div>
           </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="upload_foe">Upload</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./js/dagm.js"></script>
  </body>
</html>
